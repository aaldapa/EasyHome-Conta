<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

   	<h:head>
	   	<f:facet name="first">
	       <meta http-equiv="X-UA-Compatible" content="IE=edge" />
	       <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
	       <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>		
			
			<title>
       			#{msg['login.text.title']}
			</title>
	
	     </f:facet>
	     <f:facet name="middle">
   	
	    	<h:outputStylesheet name="./css/login.css" target="head"/>
	    	<h:outputStylesheet name="./bootstrap/css/bootstrap.css" target="head"/>
	    	<h:outputScript library="primefaces" name="jquery/jquery.js" target="head" />
	    	<h:outputScript library="primefaces" name="jquery/jquery-plugins.js" target="head" />
	    	<h:outputScript name="./bootstrap/js/bootstrap.js" target="head"/>
	    	<h:outputScript name="./js/mis-js.js" target="head" />
	    	<h:outputStylesheet name="css/font-awesome.css" target="head"/>
	    	
	    	<!-- This is a very simple parallax effect achieved by simple CSS 3 multiple backgrounds, made by http://twitter.com/msurguy -->
	    	<h:outputScript name="./plugins/TweenLite.min.js" target="head"/>
	
		</f:facet>      
   	</h:head>
 
    <h:body>
    	
		<div class="container">
		    <div class="row vertical-offset-100">
		    	
		    	<div class="col-md-offset-4 col-md-4">
		    		<div class="panel panel-default">
					  	<div class="panel-heading">
					    	<h3 class="panel-title ">
					    		<h:outputText value="#{msg['login.text.info']}" styleClass="text-right"/> 
					    	</h3>
					 	</div>
					  	<div class="panel-body">
					    	
					    	<h:form id="formulario">
						    	<p:growl id="messages" showDetail="true" globalOnly="true" sticky="false"/>
	
			                    <fieldset>
			 					 	<div > 
		 								<h:graphicImage class="center-block profile-img" library="img" name="photo.png" alt=""/>&nbsp; 
			 						</div> 
								    	  	
						    	  	<div class="form-group">
										<h:message for="id_username" errorClass="has-error" infoClass="has-info"></h:message>
										<div class="input-group">
											<span class="input-group-addon">
												<i class="glyphicon glyphicon-user"></i>
											</span> 
											<h:inputText id="id_username" styleClass="form-control" pt:placeholder="#{msg['login.placeholder.user']}"  label="#{msg['login.placeholder.user']}" value="#{loginBean.username}" required="true" requiredMessage="#{msg['error.campo.obligatorio']}"/>
										</div>
						    		</div>
						    		<div class="form-group">
						    			<h:message for="id_password" errorClass="has-error" infoClass="has-info"/>
						    			<div class="input-group">
											<span class="input-group-addon">
												<i class="glyphicon glyphicon-lock"></i>
											</span>
						    				<h:inputSecret id="id_password" styleClass="form-control" pt:placeholder="#{msg['login.placeholder.pass']}"  label="#{msg['login.placeholder.pass']}" value="#{loginBean.password}" required="true" requiredMessage="#{msg['error.campo.obligatorio']}"/>
												
						    			</div>
						    		</div>			    		
						    		<h:commandButton class="btn btn-lg btn-primary btn-block" action="#{loginBean.doLogin}" value="#{msg['login.boton.entrar']}" />
						    	</fieldset>
					      	</h:form>
					    </div>
					</div>
				</div>
			</div>
		</div>	


		<script type="text/javascript">   
	          $(document).ready(function(){
	        	//Para mostrar y ocultar los mensajes de campos obligatorios
					estilarMessages();
					$('.fa-times-circle-o').on('click', ocultarMessage);
					
					//Efecto de movimiento del fondo al mover el cursor
	        		 $(document).mousemove(function(e){
	        		     TweenLite.to($('body'), 
	        		        .5, 
	        		        { css: 
	        		            {
	        		                backgroundPosition: ""+ parseInt(event.pageX/8) + "px "+parseInt(event.pageY/'12')+"px, "+parseInt(event.pageX/'15')+"px "+parseInt(event.pageY/'15')+"px, "+parseInt(event.pageX/'30')+"px "+parseInt(event.pageY/'30')+"px"
	        		            }
	        		        });
	        			});

	          });

       	</script>


    </h:body>
</html>
