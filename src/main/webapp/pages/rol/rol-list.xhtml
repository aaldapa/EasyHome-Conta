<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">  
      
    <h:body>	
    	
    	<ui:composition template="../../templates/main.xhtml">
			<!-- Parametros para el paso de titulos, cabeceras, etc -->
			<ui:param name="headerTitle1" value="#{msg['roles.listado.titulo']}" />
			<ui:param name="headerTitle2" value="" />
			<ui:param name="boxTitle" value="#{msg['roles.listado.subtitulo']}" />
			<ui:param name="boxFooter" value="" />
			<ui:param name="boxClass" value="box-primary" />
			<ui:param name="boxTitleClass" value="" />
			
			<!-- Para la inclusion de javascript -->
			<ui:define name="scripts"></ui:define>
			
			<ui:define name="content">
				
				<h:form id="id_form" styleClass="form-horizontal"  role="form">	
					
					<div class="box-body">
						<p:messages showDetail="true" globalOnly="true" autoUpdate="true" closable="true"/>
						<div class="row">
							 <div class="col-md-12">		
							 	<p:dataTable id="id_data_table" var="item" value="#{rolBean.lstRoles}" style="margin-bottom:20px" tableStyle="font-size: 90%;" 
							   		reflow="true"
							   		draggableColumns="true" 
							   		paginator="true" paginatorPosition="bottom" rows="#{msg['tabla.filas.medium']}" rowsPerPageTemplate="#{msg['tabla.filas.small']},#{msg['tabla.filas.medium']},#{msg['tabla.filas.large']}"
							   		paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" 
							   		currentPageReportTemplate="#{msg['tabla.pie']}"
							   		emptyMessage="#{msg['tabla.filas.mensaje.no.records']}"
							   	>
								   <f:facet name="header">
							          <h:outputText value="#{msg['roles.listado.tabla.titulo']}"/>
							       </f:facet>
							 		
							 		<p:column headerText="#{msg['roles.listado.tabla.col.id']}"  width="50" priority="3">
							           <h:outputText value="#{item.idRol}"/>
							       	</p:column>
							 
							       <p:column headerText="#{msg['roles.listado.tabla.col.nombre']}" priority="1">
							           <h:outputText value="#{item.role}"/>
							       </p:column>
							 
							        <p:column headerText="#{msg['roles.listado.tabla.col.descripcion']}" priority="2">
							           <h:outputText value="#{item.descripcion}"/>
							       </p:column>
							 
							   	</p:dataTable>
							</div> <!-- /. col-md-12  -->
						</div><!-- /.row -->
					</div><!-- /.box-body -->
					
<!-- 					Para la botonera -->
<!-- 			        <div class="box-footer"> -->
 						
<!--     					<div class="btn-toolbar"> -->
<!--     						BOTONES -->
<!--     					</div> -->
		    			
<!-- 			        </div>/.box-footer -->
		    	</h:form>
		    	
		    	<script type="text/javascript">
				   $(document).ready(function(){
						//Gestion de mensajes de error
					   	estilarMessages();
						$('.fa-times-circle-o').on('click', ocultarMessage);
				   });
				 </script>
				
		    	
			</ui:define>
    	</ui:composition>
    	
    </h:body>

</html>
