<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">  
    <ui:composition>  
    <h:body >	
    <!--  Capa emergente de  REORGANIZAR OPERACIONES -->
	<div id="id_popup_form_reorganizar" class="modal" >
       <div class="modal-dialog">
          <div class="modal-content">
             <div class="modal-header">
                 <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="$('#id_popup_form_reorganizar').hide();"><span aria-hidden="true">Ã—</span></button>
                 <h4 class="modal-title"><h:outputLabel value="#{msg['operacion.form.reorganizar.subtitulo']}"/></h4>
             </div>
             <div class="modal-body">
				<div class="row">
       				<div class="col-md-12">
			       		 <!-- Text inputs combos-->
			       		 <div class="form-group">
				         	<h:outputLabel class="col-md-2 control-label" value="#{msg['operacion.form.reorganizar.productos']}"/>
			        		<div class="col-md-4">
					            <div class="input-group input-append ">
					            	<h:selectOneMenu id="id_producto_reorganizar" value="#{operacionBean.idProductoReorganizar}" styleClass="form-control">
										<f:selectItem itemValue="" itemLabel="#{msg['operacion.form.reorganizar.productos.seleccion']}" noSelectionOption="true"></f:selectItem>
					            		<f:selectItems value="#{operacionBean.lstProductos}" var="item" itemValue="#{item.value}" itemLabel="#{item.label}" ></f:selectItems>
					            	</h:selectOneMenu>
					            </div>
					        </div>
					       
					       	<h:outputLabel class="col-md-2 control-label" value="#{msg['operacion.form.reorganizar.categorias']}"/>
					        <div class="col-md-4">
					            <div class="input-group input-append">
					            	<h:selectOneMenu id="id_categoria_reorganizar" value="#{operacionBean.idCategoriaReorganizar}" styleClass="form-control" >
					            		<f:selectItem itemValue="" itemLabel="#{msg['operacion.form.reorganizar.categorias.seleccion']}" noSelectionOption="true"></f:selectItem>
					            		<f:selectItems value="#{operacionBean.lstCategorias}" var="item" itemValue="#{item.value}" itemLabel="#{item.label}" ></f:selectItems>
					            	</h:selectOneMenu>
					            </div>						            
					        </div>
				        </div>
		            </div>
            	</div>
            </div>
     		<div class="modal-footer">
				<div class="btn-toolbar">
					<h:commandButton type="button" onclick="$('#id_popup_form_reorganizar').hide();" styleClass="btn btn-default pull-right" value="#{msg['boton.cancelar']}" title="#{msg['boton.cancelar']}"/>
					<h:commandButton id="id_boton_guardar_reorganizar" styleClass="btn btn-primary pull-right" value="#{msg['boton.guardar']}" title="#{msg['boton.guardar']}" onclick="$('#id_popup_form_reorganizar').hide();" >
						<f:ajax listener="#{operacionBean.doReorganizarSelection}" event="click" execute="id_data_table id_producto_reorganizar id_categoria_reorganizar" render="id_data_table id_nRegistros id_balance id_tIngresos id_tGastos id_producto_reorganizar id_categoria_reorganizar"></f:ajax>
					</h:commandButton>			
			 	</div>
            </div>
      	</div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
     </div><!-- /.modal -->
	</h:body>
	</ui:composition>
</html>
