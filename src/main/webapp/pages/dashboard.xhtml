   <h:body>
    	
   	<ui:composition template="../templates/main.xhtml">
		
		<!-- Parametros para el paso de titulos, cabeceras, etc -->
		<ui:param name="headerTitle1" value="#{msg['pglobal.titulo']}" />
		<ui:param name="headerTitle2" value="" />
			
			<ui:define name="content">
				
		        <div class="box-body">
<!-- 					<h4>Hoy</h4> -->
					<!-- RESUMEN HOY  -->
					<div class="row">			            
			            <div class="col-lg-3 col-xs-12">
                          <!-- Info Boxes Style 2 -->
			              <div class="info-box bg-navy">
			                <span class="info-box-icon"><i class="flaticon-coins20"></i></span>
			                <div class="info-box-content">
			                  <span class="info-box-text">
			                  	<h:outputLabel value="#{msg['pglobal.cuentas']}"/>
			                  </span>
			                  <span class="info-box-number">
			                  	<h:outputText value="#{pgBean.pgf.totalCuentasStr} €"/>
			                  </span>
			                  <div class="progress">
			                    <div class="progress-bar" style="width: 20%"></div>
			                  </div>
			                  <span class="progress-description">
			                    <h:outputText value="#{pgBean.pgf.percentCuentasStr}"/><h:outputText value="#{msg['pglobal.porcentaje']}"/>
			                  </span>
			                </div><!-- /.info-box-content -->
			              </div><!-- /.info-box -->
			            </div><!-- ./col -->
			            
			            <div class="col-lg-3 col-xs-12">
                          <!-- Info Boxes Style 2 -->
			              <div class="info-box bg-blue-active">
			                <span class="info-box-icon"><i class="flaticon-pig5"></i></span>
			                <div class="info-box-content">
			                  <span class="info-box-text"><h:outputLabel value="#{msg['pglobal.depositos']}"/></span>
			                  <span class="info-box-number">
			                  	<h:outputText value="#{pgBean.pgf.totalDepositosStr} €"/>
			                  </span>
			                  <div class="progress">
			                    <div class="progress-bar" style="width: 80%"></div>
			                  </div>
			                  <span class="progress-description">
			                    <h:outputText value="#{pgBean.pgf.percentDepositosStr}"/><h:outputText value="#{msg['pglobal.porcentaje']}"/>
			                  </span>
			                </div><!-- /.info-box-content -->
			              </div><!-- /.info-box -->
			            </div><!-- ./col -->
			            
			            <div class="col-lg-3 col-xs-12">
                          <!-- Info Boxes Style 2 -->
			              <div class="info-box bg-aqua-active">
			                <span class="info-box-icon"><i class="flaticon-donation1"></i></span>
			                <div class="info-box-content">
			                  <span class="info-box-text"><h:outputLabel value="#{msg['pglobal.otros']}"/></span>
			                  <span class="info-box-number">
			                  	<h:outputText value="#{pgBean.pgf.totalOtrosStr} €"/>
			                  </span>
			                  <div class="progress">
			                    <div class="progress-bar" style="width: 1%"></div>
			                  </div>
			                  <span class="progress-description">
			                    <h:outputText value="#{pgBean.pgf.percentOtrosStr}"/><h:outputText value="#{msg['pglobal.porcentaje']}"/>
			                  </span>
			                </div><!-- /.info-box-content -->
			              </div><!-- /.info-box -->
			            </div><!-- ./col -->
			            
			            <div class="col-lg-3 col-xs-12">
			              <!-- small box -->
			              <div class="small-box bg-teal-active">
			                <div class="inner">
			                  <span style="font-size: 26px;">
			                  	<h:outputText value="#{pgBean.pgf.totalStr} €"/>
			                  </span>
			                  <p><h:outputText value="#{msg['pglobal.btotal']}"/></p>
			                </div>
			                <div class="icon">
			                  <i class="ion ion-ios-speedometer"></i>
			                </div>
			                <a href="#" class="small-box-footer"><h:outputText value="#{msg['pglobal.consulta']}"/> <i class="fa fa-arrow-circle-right"></i></a>
			              </div>
			            </div><!-- ./col -->
			            
		        </div> <!-- ./RESUMEN HOY -->
					
				
<!-- 		          <h4><h:outputText value="#{msg['pglobal.titulo.mes']}"/></h4> -->
		        		
				<!-- MES -->	
				<div class="row">
		            <!-- Left col -->
		            <div class="col-md-9">
		              <!-- MAP & BOX PANE -->
		              <div class="box box-primary">
		                <div class="box-header with-border">
		                  <h3 class="box-title">#{msg['pglobal.titulo.grafica']}</h3>
		                  <div class="box-tools pull-right">
		                    <button class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
		                    <button class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
		                  </div>
		                </div><!-- /.box-header -->
		                <div class="box-body no-padding">
		                  <div class="row">
		                    
		                      <div class="pad">
		                        <p:chart id="grid" type="bar" model="#{pgBean.barModel}" style="height:270px" responsive="true"  />
		                      </div>
		                    </div><!-- /.row -->
		                </div><!-- /.box-body -->
		              </div><!-- /.box -->
		              
		            </div><!-- /.col -->
		
		            <div class="col-md-3">
		            	<!-- small box -->
		            	<div class="small-box bg-teal-active">
			                <div class="inner">
			                  <span style="font-size: 26px;">
			                  	<h:outputText value="#{pgBean.pgf.totalMesStr} €"/>
			                  </span>
			                  <p><h:outputText value="#{msg['pglobal.bmes']}"/> </p>
			                </div>
			                <div class="icon">
			                  <i class="ion-ios-speedometer-outline"></i>
			                </div>
			                <a href="#" class="small-box-footer"><h:outputText value="#{msg['pglobal.consulta']}"/> <i class="fa fa-arrow-circle-right"></i></a>
		            	</div>
		            
		            <!-- Apply any bg-* class to to the info-box to color it -->
					<div class="info-box">
					  <!-- Apply any bg-* class to to the icon to color it -->
					  <span class="info-box-icon bg-green"><i class="ion-ios-redo-outline"></i></span>
					  <div class="info-box-content">
					    <span class="info-box-text"><h:outputText value="#{msg['pglobal.ingresos']}"/> </span>
					    <span class="info-box-number">
					    	<h:outputText value="#{pgBean.pgf.totalIngresosMesStr} €"/>
					    </span>
					  </div><!-- /.info-box-content -->
					</div><!-- /.info-box -->
					
		              <!-- Apply any bg-* class to to the info-box to color it -->
					<div class="info-box">
					  <!-- Apply any bg-* class to to the icon to color it -->
					  <span class="info-box-icon bg-red"><i class="ion-ios-undo-outline"></i></span>
					  <div class="info-box-content">
					    <span class="info-box-text"><h:outputText value="#{msg['pglobal.gastos']}"/> </span>
					    <span class="info-box-number">
					    	<h:outputText value="#{pgBean.pgf.totalGastosMesStr} €"/>
					    </span>
					  </div><!-- /.info-box-content -->
					</div><!-- /.info-box -->
		
	            </div><!-- /.col -->
	         </div>
         
         
         
       
	</div><!-- /.box-body -->
