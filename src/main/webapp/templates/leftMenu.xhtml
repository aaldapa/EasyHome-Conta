<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:sec="http://www.springframework.org/security/tags">
 
	<ui:composition>
		
		<ui:param name="ubicacion" value="#{menuBean.ubicacionActiva}" />
	
		
		<h:form >
		    <!-- Left side column. contains the sidebar -->
		      <aside class="main-sidebar">
		        <!-- sidebar: style can be found in sidebar.less -->
		        <section class="sidebar">
		          <!-- Sidebar user panel -->
		          <div class="user-panel">
		            <div class="pull-left image">					
						<c:choose>
	                	<c:when test="#{not empty logonUser.photoDSContent}">
	                		<p:graphicImage id="id_session_image" value="#{loginBean.authentication.principal.photoDSContent}"  styleClass="img-circle" cache="false"></p:graphicImage>	
	                	</c:when>
	                	<c:otherwise>
	                		<h:graphicImage  library="img" name="photo.png" alt="" styleClass="img-circle"/>
	                	</c:otherwise>
	                </c:choose>
						
		            </div>
		            <div class="pull-left info">
		            	
		              <p> 
						<h:outputText value="#{logonUser.userNameForSession}"/> 
		              </p>
		
		              <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
		            </div>
		          </div>
		          <!-- sidebar menu: : style can be found in sidebar.less -->
		          <ul class="sidebar-menu">
		            <li class="header"><h:outputLabel value="#{msg['leftmenu.menu.title']}"/> </li>
		            
					<!-- Posicion global -->
		            <li class="#{ubicacion=='dashboard' ? 'active': ''}">
		              	<h:outputLink value="#{request.contextPath}/pages/dashboard.xhtml" styleClass="logo">
       						<i class="fa fa-dashboard"></i><span><h:outputText value="#{msg['leftmenu.dashboard']}"/></span>
       	  			  	</h:outputLink>		              
		            </li>
		        
		        	<!-- Mis productos -->
		         	<li class="treeview #{ubicacion=='cuenta' || ubicacion=='deposito' || ubicacion=='otro' ? 'active': ''}">
		              <a href="#">
		                <i class="fa flaticon-savings"></i><i class="fa fa-angle-left pull-right"></i>
		                <span><h:outputText value="#{msg['leftmenu.mis.productos']}"/></span>
		              </a>
		              <ul class="treeview-menu" style="#{ubicacion=='cuenta' || ubicacion=='deposito' || 'otro' ? 'display:block': ''}">
		                <li class="#{ubicacion=='cuenta' ? 'active': ''}"><h:commandLink action="#{cuentaBean.doListItems}"><i class="fa fa-circle-o text-blue"></i> <h:outputText value="#{msg['leftmenu.cuentas']}"/></h:commandLink></li>
		                 <li class="#{ubicacion=='deposito' ? 'active': ''}"><h:commandLink action="#{depositoBean.doListItems}"><i class="fa fa-circle-o text-green"></i> <h:outputText value="#{msg['leftmenu.depositos']}"/></h:commandLink></li>
		                <li><a href="#"><i class="fa fa-circle-o text-yellow"></i> <h:outputText value="#{msg['leftmenu.otros']}"/></a></li>
		              </ul>
		            </li>
		            
		            <!-- Operaciones -->
		         	<li class="treeview #{ubicacion=='operacion' || ubicacion=='import' ? 'active': ''}">
		              <a href="#">
		                <i class="fa flaticon-savings"></i><i class="fa fa-angle-left pull-right"></i>
		                <span><h:outputText value="#{msg['leftmenu.operaciones']}"/></span>
		              </a>
		              <ul class="treeview-menu" style="#{ubicacion=='operacion' || ubicacion=='import'  ? 'display:block': ''}">
		                <li class="#{ubicacion=='operacion' ? 'active': ''}"><h:commandLink action="#{operacionBean.doListItems}"><i class="fa fa-circle-o text-blue"></i> <h:outputText value="#{msg['leftmenu.consultar']}"/></h:commandLink></li>
		                 <li class="#{ubicacion=='import' ? 'active': ''}"><h:commandLink action="#{operacionBean.doLoadImportForm}"><i class="fa fa-circle-o text-green"></i> <h:outputText value="#{msg['leftmenu.importar']}"/></h:commandLink></li>
		              </ul>
		            </li>
		            
		            
		            <li >
		              <a href="#">
		                <i class="fa flaticon-currency13"></i><span>Mis presupuestos</span>
		              </a>
		            </li>
		            
		            <li>
		              <a href="#">
		                <i class="fa fa-file-pdf-o"></i><span>Generación de informes</span>
		              </a>
		            </li>
		            		            
		            <li>
		              <a href="#">
		                <i class="fa fa-bar-chart"></i><span>Gráficas</span>
		              </a>
		            </li>
		            
		          </ul>
		        </section>
		        <!-- /.sidebar -->
		      </aside>
		     
		</h:form>
	</ui:composition>

</html>
