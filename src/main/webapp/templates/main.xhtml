<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jstl/core">
      
 
    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
            <meta name="viewport" content="width=device-width, initial-scale=1" />		
 
            <title>HomeEasy - Conta</title>
        </f:facet>
        <f:facet name="middle">
            
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" />
          	<h:outputScript library="primefaces" name="jquery/jquery.js" target="head" />
			<h:outputScript library="primefaces" name="jquery/jquery-plugins.js" target="head" />
            
			 <!-- Bootstrap 3.3.2 -->
		    <h:outputStylesheet name="./bootstrap/css/bootstrap.css" target="head"/>
		    <!-- Font Awesome Icons -->
		    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
		    <!-- Ionicons -->
		    <link href="http://code.ionicframework.com/ionicons/2.0.0/css/ionicons.min.css" rel="stylesheet" type="text/css" />
		    <!-- Theme style -->
		    <h:outputStylesheet name="./dist/css/AdminLTE.css" target="head"/>
		    <!-- AdminLTE Skins. Choose a skin from the css/skins 
		         folder instead of downloading all of them to reduce the load. -->
		    <h:outputStylesheet name="./dist/css/skins/_all-skins.min.css" target="head"/>
		    
		    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		    <!--[if lt IE 9]>
		        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
		        <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
		    <![endif]-->
		    
		    <!-- jQuery 2.1.3 -->
<!-- 		    <h:outputScript name="./plugins/jQuery/jQuery-2.1.3.min.js" target="head"/> -->
		    
		    <!-- Bootstrap 3.3.2 JS -->
		    <h:outputScript name="./bootstrap/js/bootstrap.min.js" target="head"/>
		    
		    <!-- SlimScroll -->
		    <h:outputScript name="./plugins/slimScroll/jquery.slimscroll.min.js" target="head"/>
		    
		    <!-- FastClick -->
		    <h:outputScript name="./plugins/fastclick/fastclick.min.js" target="head"/>
		    
		    <!-- AdminLTE App -->
		    <h:outputScript name="./dist/js/app.min.js" target="head"/>
		   
		    <!-- AdminLTE for demo purposes -->
		    <h:outputScript name="./dist/js/demo.js" target="head"/>
			
			
			<ui:insert name="scripts" />
			
        </f:facet>
        
         <f:facet name="last">
            <h:outputStylesheet name="css/font-awesome.css" />
        </f:facet>
 
    </h:head>
    <h:body styleClass="skin-blue">
        <ui:include src="header.xhtml" />
        
       	<ui:include src="leftMenu.xhtml" />
       
       
       <!-- Right side column. Contains the navbar and content of the page -->
      <div class="content-wrapper">
        <!-- Content Header (Page header) -->
		        <section class="content-header">
		          <h1>
		           #{headerTitle1}
		            <small>#{headerTitle2}</small>
		          </h1>
<!-- 		          <ol class="breadcrumb"> -->
<!-- 		            <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li> -->
<!-- 		            <li><a href="#">Examples</a></li> -->
<!-- 		            <li class="active">Blank page</li> -->
<!-- 		          </ol> -->
		        </section>
		
		        <!-- Main content -->
		        <section class="content">
		
		          <!-- Default box -->
		          <div class="box">
		            <div class="box-header with-border">
		              <h3 class="box-title">#{boxTitle}</h3>
		              <div class="box-tools pull-right">
		                <button class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip" title="Collapse"><i class="fa fa-minus"></i></button>
<!-- 		                <button class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip" title="Remove"><i class="fa fa-times"></i></button> -->
		              </div>
		            </div>
		            
		            <ui:include src="content.xhtml" />
		            
		          </div><!-- /.box -->
		
		        </section><!-- /.content -->
        
          
      </div><!-- /.content-wrapper -->
      <footer class="main-footer">
        <div class="pull-right hidden-xs">
          <b>Version</b> 2.0
        </div>
        <strong>Copyright © 2015. EasyHome-Conta.</strong> Desarrollado por Alberto Cuesta Gutiérrez.
      </footer> 
       
       
        
          
    </h:body>
</html>
